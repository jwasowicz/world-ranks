<tr
  (click)="checkCountryInfo(data().name.common)"
  class="grid grid-cols-4 place-items-center mt-3 text-center"
>
  <td>
    <img class="w-14 h-8" [src]="data().flags.png" [alt]="data().name.common" />
  </td>
  <td>
    {{ data().name.common }}
  </td>
  <td>
    {{ data().population | number }}
  </td>
  <td>
    {{ data().area | number }}
  </td>
</tr>
